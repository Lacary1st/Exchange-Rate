    <script src="https://unpkg.com/axios/dist/axios.min.js">

        function exchange(){
            let mySelect = document.getElementById('country');

           let rate= mySelect.value
        axios(`https://v6.exchangerate-api.com/v6/5a0315cec076009b55213a3f/latest/${rate}`)
            .then(serverData =>{
            let current_rate = serverData.data;
            let convert = current_rate.conversion_rates;
            for(let key in convert){
                if (key){
                    document.getElementById('currency').innerHTML += key;
                    // console.log(key)
            
                }
            }
            for(let i in convert){
                if (i){
                    document.getElementById('rate').innerHTML += convert[i];
            
                }
            }
             
            })
       
    }
